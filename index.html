<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <title>Document</title>
</head>

<style>
        .form-label {
            margin-bottom: 0.5rem;
        }
    </style>

<body>
    <section>
        <div class="container">
            <div class="tabs">
                <button class="active">Ticket</button>
                <button class="products_tab">Products</button>
            </div>
            <div class="tickets">
                <form id="ticketForm" method="post">
                    <label for="firstname">First Name:</label><br>
                     <input type="text" class="form-control" id="firstname" name="firstname" required>


                    <label for="lastname">Last Name:</label><br>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>


                    <label for="phone">Phone Number:</label><br>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>


                    <label for="ticketType">Select Type of Ticket:</label><br>
                    <select id="ticketType" class="form-control" name="ticketType" required>
                        <option value="">Select...</option>
                        <option value="plane">Plane</option>
                        <option value="train">Train</option>
                        <option value="bus">Bus</option>
                    </select><br><br>

                    <label for="fromCity">From City:</label><br>
                    <select id="fromCity" class="form-control"  name="fromCity" required>
                        <option selected>City Name</option>
                        <option value="toshkent">Toshkent</option>
                        <option value="buxoro">Buxoro</option>
                        <option value="sirdaryo">Sirdaryo</option>
                        <option value="jizzax">Jizzax</option>
                        <option value="qashqadaryo">Qashqadaryo</option>
                        <option value="samarqand">Samarqand</option>
                        <option value="navoiy">Navoiy</option>
                        <option value="qoraqalpogiston">Qoraqalpogiston</option>
                        <option value="andijon">Andijon</option>
                        <option value="namangan">Namangan</option>
                        <option value="surxondaryo">Surxondaryo</option>
                        <option value="sirdaryo">Sirdaryo</option>
                        <option value="fergana">Fergana</option>
                        <option value="xorazm">Xorazm</option>
                        <option value="nukus">Nukus</option>

                    </select><br><br>

                    <label for="toCity">To City:</label><br>
                    <select id="toCity" class="form-control"  name="toCity" required>
                        <option selected>City Name</option>
                        <option value="toshkent">Toshkent</option>
                        <option value="buxoro">Buxoro</option>
                        <option value="sirdaryo">Sirdaryo</option>
                        <option value="jizzax">Jizzax</option>
                        <option value="qashqadaryo">Qashqadaryo</option>
                        <option value="samarqand">Samarqand</option>
                        <option value="navoiy">Navoiy</option>
                        <option value="qoraqalpogiston">Qoraqalpogiston</option>
                        <option value="andijon">Andijon</option>
                        <option value="namangan">Namangan</option>
                        <option value="surxondaryo">Surxondaryo</option>
                        <option value="sirdaryo">Sirdaryo</option>
                        <option value="fergana">Fergana</option>
                        <option value="xorazm">Xorazm</option>
                        <option value="nukus">Nukus</option>
                    </select><br><br>
                    <label for="date">Select Date:</label><br>
                    <input type="date" id="date" class="form-control"  name="date" required><br><br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="products"></div>
        </div>
    </section>
    <div id="ticketTable" class=""></div>
    <script src="./JS/main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
</body>
</html>
